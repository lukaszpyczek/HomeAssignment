{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if eq .Values.ingress.controller "azure" }}
    appgw.ingress.kubernetes.io/backend-protocol: "HTTP"
    appgw.ingress.kubernetes.io/ssl-redirect: "false"
    {{- else if eq .Values.ingress.controller "aws" }}
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    {{- end }}
spec:
    ingressClassName: {{- if eq .Values.ingress.controller "azure" }}azure-application-gateway{{- else if eq .Values.ingress.controller "aws" }}alb{{- end }}
  rules:
{{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
{{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: "hello-world"
                port:
                  number: 80
{{- end }}
{{- end }}
  tls:
    {{ toYaml .Values.ingress.tls | indent 4 }}
{{- end }}
